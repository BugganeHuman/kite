{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <script src = "https://unpkg.com/htmx.org"></script>
    <title>Notes</title>
</head>
<body>
    {% if user.is_authenticated %}

        <form action="{% url 'add_task' "notes" %}" method="POST">
            {% csrf_token %}
            <textarea class="input_task" id="" cols="70" rows="5" name="task"></textarea>
            <button type="submit" class="btn_add_task">Add</button>
        </form>

        {% block start %}

        {% endblock %}

        <form action="{% url 'home' %}" id="btn_redirect_main_notes">
            <button type="submit">main</button>
        </form>

        <form action="{% url 'show_tasks_work' %}" id="btn_redirect_work_notes">
            <button type="submit">work</button>
        </form>

        <form action="{% url 'show_completed_tasks' %}" id="btn_redirect_completed_tasks_notes">
            <button type="submit">completed tasks</button>
        </form>


    {% endif %}
</body>
</html>
