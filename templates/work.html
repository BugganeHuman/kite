{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kite Work</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <script src = "https://unpkg.com/htmx.org"></script>
</head>

<body>
    {% if user.is_authenticated %}
        <form action="{% url 'add_task' "work" %}" method="POST" id="form_add_task_work">
            {% csrf_token %}
            <input type="text" name="task" id="input_task_work" class="input_task"
                   placeholder="Write your work task">
            <button type="submit" id="btn_add_task_work" class="btn_add_task">Add</button>
        </form>

        {% block start %}

        {% endblock %}

        <form action="{% url 'show_completed_tasks' %}">
            <button type="submit">completed tasks</button>
        </form>

        <form action="{% url 'home' %}">
            <button type="submit">go to main tasks</button>
        </form>



    {% endif %}
</body>
</html>
