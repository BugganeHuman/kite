{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <link rel="icon" href= "{% static 'images/earth.png' %}">
    <script src = "https://unpkg.com/htmx.org"></script>
    <title>Kite Work</title>
</head>

<body>
    {% if user.is_authenticated %}
        <form action="{% url 'add_task' "work" %}" method="POST" id="form_add_task_work">
            {% csrf_token %}
            <input type="text" name="task" id="input_task_work" class="input_task"
                   placeholder="Write your work task">
            <button type="submit" id="btn_add_task_work" class="btn_add_task">Add</button>
        </form>

        <button class="btn_change_theme">ðŸ”†</button>

        {% block start %}

        {% endblock %}

        <form action="{% url 'home' %}" id="btn_redirect_main_work">
            <button type="submit" class="btn_redirect_main">main</button>
        </form>

        <form action="{% url 'show_notes' %}" id="btn_redirect_notes_work">
            <button type="submit" class="btn_redirect_notes">notes</button>
        </form>

        <form action="{% url 'show_completed_tasks' %}" id="btn_redirect_completed_tasks_work">
            <button type="submit" class="btn_redirect_completed_tasks">completed tasks</button>
        </form>



        <script src="{% static 'core/js/script.js' %}"></script>
    {% endif %}
</body>
</html>
