{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Completed tasks</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>

<form action="{% url 'home' %}">
    <button type="submit" style="margin: 20px">go to home</button>
</form>

<form action="{% url 'show_tasks_work' %}">
    <button type="submit" style="margin: 20px">go to work tasks</button>
</form>

<form action="{% url 'delete_all_completed_tasks' %}" method="post">
    {% csrf_token %}
    <button type="submit" style="margin: 20px">Delete All</button>
</form>
{% block completed_tasks %}
{% endblock %}
</body>
</html>
