{% extends 'work.html' %}

{% block start %}
    <ul class="list" id="tasks_list_work">

	{% for task in tasks %}
        <li id="li_id-{{ task.id }}" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

        <span class="task" id="id-{{ task.id }}">{{ task.task }}</span>

        <form >
            {% csrf_token %}
            <input type="checkbox" hx-post="{% url 'delete_task' task.id %}"
                hx-target="#li_id-{{ task.id }}" hx-swap="delete" hx-trigger="change delay:500ms"
                onclick="document.getElementById('id-{{ task.id }}').style.textDecoration =
                        this.checked ? 'line-through' : 'none'"
                        class="checkbox_delete">
        </form>

        <form hx-get="{% url 'show_update' task.id %}" hx-target="#li_id-{{ task.id }}" >
            <button type="submit" class="btn_update">✏️</button>
        </form>


        <button hx-post="{% url 'move_task' task.id "up" %}"
                    hx-target="#tasks_list_work"
                    hx-swap="outerHTML"
                    hx-select="#tasks_list_work"
                    class="move_task"

        >⇧</button>

        <button hx-post="{% url 'move_task' task.id "down" %}"
                    hx-swap="outerHTML"
                    hx-target="#tasks_list_work"
                    hx-select="#tasks_list_work"
                    class="move_task"

        >⇩</button>


        </li>

    {% endfor %}
    </ul>

    <script>
            document.body.addEventListener('htmx:afterSettle', function(event) {
                if (event.detail.target.id === "tasks_list_work") {

                    changeTheme();
                }
            });
        </script>


{% endblock %}
