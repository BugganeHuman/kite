{% extends 'work.html' %}

{% block start %}
    <ul>

	{% for task in tasks %}
        <li>

        <span class="task" id="id-{{ task.id }}">{{ task.task }}</span>

        <form action="{% url 'delete_task' task.id %}" method="POST" class="form_inline_block">
            {% csrf_token %}
            <button type="submit">del</button>
        </form>

        <form hx-get="{% url 'show_update' task.id %}" hx-target="#id-{{ task.id }}" class="form_inline_block">
            <button type="submit">update</button>
        </form>

        </li>

    {% endfor %}
    </ul>
{% endblock %}
