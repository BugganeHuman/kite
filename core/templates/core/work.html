{% extends 'work.html' %}

{% block start %}
    <ul class="list">

	{% for task in tasks %}
        <li id="li_id-{{ task.id }}">

        <span class="task" id="id-{{ task.id }}">{{ task.task }}</span>

        <form hx-post="{% url 'delete_task' task.id %}" hx-target="#li_id-{{ task.id }}" hx-swap="delete">
            {% csrf_token %}
            <button type="submit">delete</button>
        </form>

        <form hx-get="{% url 'show_update' task.id %}" hx-target="#li_id-{{ task.id }}" >
            <button type="submit">update</button>
        </form>

        </li>

    {% endfor %}
    </ul>
{% endblock %}
