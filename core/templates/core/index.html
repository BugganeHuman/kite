{% extends 'base.html' %}

{% block start %}
    {% for task in tasks %}

        <div>

        <span id = "task" style="">{{ task.task }}</span>

        <form action="{% url 'delete_task' task.id %}" method="POST">
            {% csrf_token %}
            <button style="" type="submit">del</button>
        </form>

        <form hx-post="{% url 'update_task' task.id %}" hx-target="#task" >
            {% csrf_token %}
            <input type="text" name="new_task">
            <button type="submit">update</button>

        </form>






        </div>

    {% endfor %}

{% endblock %}
