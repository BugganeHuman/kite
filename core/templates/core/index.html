{% extends 'base.html' %}

{% block start %}
    {% for task in tasks %}
        <li>

        <span style="display: inline">{{ task.task }}</span>

        <form action="delete_task/{{ task.id }}/>" method="POST">
            {% csrf_token %}
            <button style="display: inline" type="submit">del</button>
        </form>

        </li>
    {% endfor %}

{% endblock %}
