<li id="li_id-{{ task.id }}">

    <div class="task" id="id-{{ task.id }}">{{ task.task }}</div>

    <form hx-post="{% url 'delete_task' task.id %}" hx-target="#li_id-{{ task.id }}" hx-swap="delete">
        {% csrf_token %}
        <button style="" type="submit">delete</button>
    </form>

    <form hx-get="{% url 'show_update' task.id %}" hx-target="#li_id-{{ task.id }}">
        <button type="submit">update</button>
    </form>

</li>
